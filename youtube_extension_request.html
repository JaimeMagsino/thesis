<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Citation</title>
    <link rel="stylesheet" href="youtube_extension_style.css">
</head>
<body>
    <h2>Request for Citation</h2>
    <form id="request-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title for citation request..." required>
        </div>

        <div class="form-group">
            <label for="timestampStart">Start Timestamp:</label>
            <input type="text" id="timestampStart" name="timestampStart" placeholder="Start (e.g., 00:01:23)" required>
        </div>

        <div class="form-group">
            <label for="timestampEnd">End Timestamp:</label>
            <input type="text" id="timestampEnd" name="timestampEnd" placeholder="End (e.g., 00:02:45)" required>
        </div>

        <div class="form-group">
            <label for="reason">Reason for Citation:</label>
            <textarea id="reason" name="reason" placeholder="Enter reason for citation..." required></textarea>
        </div>

        <div class="form-group" id="anonymous-group" style="display: none;">
            <label class="checkbox-label">
                <input type="checkbox" id="anonymous" name="anonymous">
                Post Anonymously
            </label>
        </div>

        <button type="submit" id="submit-btn">Submit Request</button>
    </form>
</body>
</html>
