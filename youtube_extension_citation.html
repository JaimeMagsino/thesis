<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation</title>
    <link rel="stylesheet" href="youtube_extension_style.css">
</head>
<body>
   

    <!-- Add Citation Page -->
    <div id="add-citation-page">
        <h2>Add a Citation</h2>
        <form id="citation-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="citation-title">Citation Title:</label>
                <input type="text" id="citation-title" placeholder="Enter citation title" required>
            </div>

            <div class="form-group">
                <label>Citation Type:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="supports"> Supports the Video Clip’s Claim</label>
                    <label><input type="checkbox" id="refutes"> Refutes the Video Clip’s Claim</label>
                    <label><input type="checkbox" id="explains"> Provides Further Explanation</label>
                </div>
            </div>

            <div class="form-group">
                <label for="timestamp1">Time Stamp:</label>
                <input type="text" id="timestamp1" placeholder="Start (e.g., 00:01:23)" required>
                <span>to</span>
                <input type="text" id="timestamp2" placeholder="End (e.g., 00:02:45)" required>
            </div>

            <div class="form-group">
                <label for="citation-content">Citation Content:</label>
                <textarea id="citation-content" placeholder="Enter citation content here..." required></textarea>
            </div>

            <button type="submit" id="submit-btn">Add Citation</button>
        </form>
    </div>

    <!-- List View Page (Placeholder) -->
    <div id="list-view-page" style="display: none;">
        <h2>Citation List View (Placeholder)</h2>
        <p>This will display all citations added by users.</p>
    </div>

    <script>
        // Page Navigation
        document.getElementById('add-citation-btn').addEventListener('click', () => {
            document.getElementById('add-citation-page').style.display = 'block';
            document.getElementById('list-view-page').style.display = 'none';
        });

        document.getElementById('list-view-btn').addEventListener('click', () => {
            document.getElementById('add-citation-page').style.display = 'none';
            document.getElementById('list-view-page').style.display = 'block';
        });

        // Form Submission (Temporary, no backend yet)
        document.getElementById('citation-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Citation Submitted!');
            document.getElementById('citation-form').reset();
        });
    </script>
</body>
</html>
