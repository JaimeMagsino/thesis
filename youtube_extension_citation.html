<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation</title>
    <link rel="stylesheet" href="youtube_extension_style.css">
</head>
<body>
    <h2>Add a Citation</h2>
    <form id="citation-form">
        <div class="form-group">
            <label for="citationTitle">Citation Title:</label>
            <input type="text" id="citationTitle" name="citationTitle" placeholder="Enter citation title" required>
        </div>

        <div class="form-group">
            <label for="timestampStart">Start Timestamp:</label>
            <input type="text" id="timestampStart" name="timestampStart" placeholder="Start (e.g., 00:01:23)" required>
        </div>

        <div class="form-group">
            <label for="timestampEnd">End Timestamp:</label>
            <input type="text" id="timestampEnd" name="timestampEnd" placeholder="End (e.g., 00:02:45)" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter citation description..." required></textarea>
        </div>

        <div class="form-group" id="anonymous-group" style="display: none;">
            <label class="checkbox-label">
                <input type="checkbox" id="anonymous" name="anonymous">
                Post Anonymously
            </label>
        </div>

        <button type="submit" id="submit-btn">Add Citation</button>
    </form>
</body>
</html>
