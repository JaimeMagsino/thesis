<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation</title>
    <link rel="stylesheet" href="youtube_extension_style.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input[type="url"]:invalid {
            border-color: #ff4444;
        }
        .form-group .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            display: block;
        }
        .error-text {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        input[type="url"]:invalid + .error-text {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Add a Citation</h2>
    <form id="citation-form">
        <div class="form-group">
            <label for="citationTitle">Citation Title:</label>
            <input type="text" id="citationTitle" name="citationTitle" placeholder="Enter citation title" required>
        </div>

        <div class="form-group">
            <label for="timestampStart">Start Timestamp:</label>
            <input type="text" id="timestampStart" name="timestampStart" placeholder="Start (e.g., 00:01:23)" required>
        </div>

        <div class="form-group">
            <label for="timestampEnd">End Timestamp:</label>
            <input type="text" id="timestampEnd" name="timestampEnd" placeholder="End (e.g., 00:02:45)" required>
        </div>

        <div class="form-group">
            <label for="source">Source URL (optional):</label>
            <input type="url" id="source" name="source" placeholder="Enter valid URL (e.g., https://example.com)" pattern="https?://.+" title="Please enter a valid URL">
            <span class="help-text">Enter a valid URL to an article or YouTube video that supports this citation</span>
            <span class="error-text">Please enter a valid URL starting with http:// or https://</span>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter citation description..." required></textarea>
        </div>

        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</html>
