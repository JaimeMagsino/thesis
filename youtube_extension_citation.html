<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation</title>
    <link rel="stylesheet" href="youtube_extension_style.css">
</head>
<body>
    <h2>Add a Citation</h2>
    <form id="citation-form">
        <div class="form-group">
            <label for="citationTitle">Citation Title:</label>
            <input type="text" id="citationTitle" name="citationTitle" placeholder="Enter citation title" required>
        </div>

        <div class="form-group">
            <label>Start Timestamp:</label>
            <div class="timestamp-input">
                <input type="number" id="startHours" min="0" max="99" placeholder="00" required>
                <span>:</span>
                <input type="number" id="startMinutes" min="0" max="59" placeholder="00" required>
                <span>:</span>
                <input type="number" id="startSeconds" min="0" max="59" placeholder="00" required>
                <input type="hidden" id="timestampStart" name="timestampStart">
            </div>
        </div>

        <div class="form-group">
            <label>End Timestamp:</label>
            <div class="timestamp-input">
                <input type="number" id="endHours" min="0" max="99" placeholder="00" required>
                <span>:</span>
                <input type="number" id="endMinutes" min="0" max="59" placeholder="00" required>
                <span>:</span>
                <input type="number" id="endSeconds" min="0" max="59" placeholder="00" required>
                <input type="hidden" id="timestampEnd" name="timestampEnd">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter citation description..." required></textarea>
        </div>

        <button type="submit" id="submit-btn">Add Citation</button>
    </form>
</body>
</html>
